<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer BTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/a2e0c1c5f0.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px;
    }
    h2 {
      color: #ff9900;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff9900;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 12px 0;
      box-shadow: 0 -1px 5px rgba(255, 255, 255, 0.05);
    }
    .nav a {
      color: #888;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }
    .nav a.active,
    .nav a:hover {
      color: #ff9900;
    }
    .nav-icon {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Transfer Bitcoin</h2>
    <form method="POST">
      <label for="recipient">Recipient BTC Address:</label>
      <input type="text" name="recipient" id="recipient" required placeholder="Enter BTC address">

      <label for="amount">Amount (BTC):</label>
      <input type="number" step="0.00000001" name="amount" id="amount" required placeholder="Enter BTC amount">

      <button type="submit">Send BTC</button>
    </form>
  </div>

  <div class="nav">
    <a href="{{ url_for('home') }}">
      <span class="nav-icon"><i class="fas fa-home"></i></span>
      Home
    <a href="{{ url_for('assets') }}" class="active">
      <span class="nav-icon"><i class="fas fa-coins"></i></span>
      Assets
    </a>
  </div>

</body>
</html>
