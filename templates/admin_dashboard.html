<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { background: #0d0d0d; color: white; font-family: Arial; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #444; padding: 10px; text-align: center; }
        th { background: #222; }
        h2, h3 { text-align: center; }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <h3>Users</h3>
    <table>
        <tr><th>ID</th><th>Username</th><th>Balance (BTC)</th></tr>
        {% for user in users %}
        <tr><td>{{ user.id }}</td><td>{{ user.username }}</td><td>{{ user.balance }}</td></tr>
        {% endfor %}
    </table>

    <h3>Recent Transactions</h3>
    <table>
        <tr><th>User ID</th><th>TXID</th><th>Amount</th><th>Timestamp</th></tr>
        {% for tx in txs %}
        <tr>
            <td>{{ tx.user_id }}</td>
            <td>{{ tx.txid }}</td>
            <td>{{ tx.amount }}</td>
            <td>{{ tx.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
